
	<div class="row container">
		<form #myForm="ngForm" (ngSubmit)="logIn()">
			<h1>Login to NotFlix</h1>
			<div class="loginForm">
				<label>Email:</label>
				<input id="email" name="email" class="form-control" required [(ngModel)]="email" #emailModel="ngModel" email>
				<div *ngIf="emailModel.errors && (emailModel.dirty || emailModel.touched)" class="alert alert-danger">
					<div [hidden]="!emailModel.errors.required">
						Email is required
					</div>
					<div [hidden]="!emailModel.errors?.email">
						Please enter a valid email
					</div>
				</div>
				<label>Password:</label>
				<input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password" #passwordModel="ngModel">
				<div *ngIf="passwordModel.errors && (passwordModel.dirty || passwordModel.touched)" class="alert alert-danger">
					<div [hidden]="!passwordModel.errors.required">
						Password is required
					</div>
				</div>
				<br />
				<div class="pull-right">
					<button type="submit" class="btn btn-default" [disabled]="!myForm.valid">LogIn</button>
					<button type="button" class="btn btn-default" [routerLink]="['/authentication/register']">Register new user</button>
				</div>
			</div>
		</form>
	</div>


	<div *ngIf="!loginSucced" class="row alert alert-danger container">
		Email or Password incorect
	</div>
